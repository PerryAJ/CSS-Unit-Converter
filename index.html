<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>CSS Unit Converter</title>
	<link rel="stylesheet" href="inc/style.css">
	<meta name="description" content="CSS Unit Converter is a little tool which helps you convert values between almost every CSS &lt;length&gt; unit.">
</head>

<body>

	<div class="wrapper">

		<header>

			<h1>CSS Unit Converter</h1>

		</header>

		<section class="content">

			<input type="text" class="from">

			<select class="from-unit">
				<option value="cm">cm</option>
				<option value="em">em/rem</option>
				<option value="in">in</option>
				<option value="mm">mm</option>
				<option value="pc">pc</option>
				<option value="pt">pt</option>
				<option value="%">%</option>
				<option value="px">px</option>
			</select>

			<span>&raquo;</span>

			<select class="to-unit">
				<option value="cm">cm</option>
				<option value="em">em/rem</option>
				<option value="in">in</option>
				<option value="mm">mm</option>
				<option value="pc">pc</option>
				<option value="pt">pt</option>
				<option value="%">%</option>
				<option value="px">px</option>
			</select>

			<p>
				<a href="#" class="toggle">Settings</a>
			</p>

			<section class="settings">

				<div class="box">

					<label for="base-size">Base size (px):</label>
					<input type="number" class="base-size" min="1" value="16">

				</div>

				<div class="box">

					<label for="decimals">Decimal places:</label>
					<input type="number" class="decimals" min="0" value="2">

				</div>

				<div class="box">

					<label for="decimals">Dots per inch (DPI):</label>
					<input type="number" class="dpi" min="1" value="72">

				</div>

			</section>

			<h2>Result:</h2>

			<span class="result"></span>

		</section>

		<footer>

			Another thing by <a href="https://twitter.com/jwilsson">Jonathan Wilsson</a>.

		</footer>

	</div>

	<script src="inc/unit-converter.js"></script>
