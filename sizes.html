<!DOCTYPE html>
<html lang="en-US">
	
<head>
	<meta charset="utf-8">
	<title>Font size tests</title>
	<style>
	div {
		margin:5px 0;
	}
	
	#arial {
		font:30px Arial;
	}
	
	#georgia {
		font:30px Georgia;
	}
	
	#lucida {
		font:30px "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans Regular";
	}
	
	#times {
		font:30px "Times New Roman";
	}
	
	#trebuchet {
		font:30px "Trebuchet MS";
	}
	
	#verdana {
		font:30px Verdana;
	}
	
	.foo {
		font-size:0.54em;
	}
	
	.bar {
		font-size:1ch;
	}
	</style>
</head>

<body>
	
	<div id="arial">
	
		Arial <br>
		
		<span class="foo">0</span> <br>
		<span class="bar">0</span>
	
	</div>
	
	<div id="georgia">
	
		Georgia <br>
		
		<span class="foo">0</span> <br>
		<span class="bar">0</span>
	
	</div>
	
	<div id="lucida">
	
		Lucida <br>
		
		<span class="foo">0</span> <br>
		<span class="bar">0</span>
	
	</div>
	
	<div id="times">
	
		Times New Roman <br>
		
		<span class="foo">0</span> <br>
		<span class="bar">0</span>
	
	</div>
	
	<div id="trebuchet">
	
		Trebuchet MS <br>
		
		<span class="foo">0</span> <br>
		<span class="bar">0</span>
	
	</div>
	
	<div id="verdana">
	
		Verdana <br>
		
		<span class="foo">0</span> <br>
		<span class="bar">0</span>
		
	</div>
	
</body>

</html>
